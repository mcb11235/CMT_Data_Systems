<head>
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    {% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
				<p style="color: red; font-weight: bold;"> {{ message }}</p>
			{% endfor %}
		{% endif %}
	{% endwith %}
    <h1>Edit Item</h1>
    <div class="form-group">
        <form action="/edit" method="POST">
            <label for="serial_number">Serial Number:</label>
            <input type="text" name="serial_number" class="form-control" value="{{item.serial_number[0]}}"></input>
            <label for="calibration_procedure">Calibration Procedure:</label>
            <input type="text" name="calibration_procedure" class="form-control" value="{{item.calibration_procedure[0]}}"></input>
            <label for="test_method">Test Method:</label>
            <input type="text" name="test_method" class="form-control" value="{{item.test_method[0]}}"></input>
            <label for="item">Item:</label>
            <input type="text" name="item" class="form-control" value="{{item.item[0]}}"></input>
            <label for="category">Category:</label>
            <input type="text" name="category" class="form-control" value="{{item.category[0]}}"></input>
            <label for="acquired_date">Acquired Date:</label>
            <input type="text" name="acquired_date" class="form-control" value="{{item.acquired_date[0]}}"></input>
            <label for="purchase_price">Purchase Price:</label>
            <input type="text" name="purchase_price" class="form-control" value="{{item.purchase_price[0]}}"></input>
            <label for="calibration_date">Calibration Date:</label>
            <input type="text" name="calibration_date" class="form-control" value="{{item.calibration_date[0]}}"></input>
            <label for="frequency">Frequency:</label>
            <input type="text" name="frequency" class="form-control" value="{{item.frequency[0]}}"></input>
            <label for="calibration_due">Calibration Due:</label>
            <input type="text" name="calibration_due" class="form-control" value="{{item.calibration_due[0]}}"></input>
            <label for="location">Location:</label>
            <input type="text" name="location" class="form-control" value="{{item.location[0]}}"></input>
            <label for="owner">Owner:</label>
            <input type="text" name="owner" class="form-control" value="{{item.owner}}"></input>
            <input type="hidden" name="id" value="{{item.id[0]}}"/>
            <input type="submit" value="Edit Item" class="form-control">
        </form>
    </div>
