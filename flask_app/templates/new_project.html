<head>
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    {% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
				<p style="color: red; font-weight: bold;"> {{ message }}</p>
			{% endfor %}
		{% endif %}
	{% endwith %}
    <h1>Add New Project</h1>
    <div class="form-group">
        <form action="/publish_project" method="POST">
            <label for="projectid">Project ID:</label>
            <input type="text" name="projectid" class="form-control"></input>
            <label for="project_name">Project Name:</label>
            <input type="text" name="project_name" class="form-control"></input>
            <label for="client_name">Client Name:</label>
            <input type="text" name="client_name" class="form-control"></input>
            <label for="owner_name">Owner:</label>
            <input type="text" name="owner_name" class="form-control"></input>
            <label for="project_manager">Project Manager:</label>
            <input type="text" name="project_manager" class="form-control"></input>
            <label for="principal_engineer">Principal Engineer:</label>
            <input type="text" name="principal_engineer" class="form-control"></input>
            <label for="total_budget">Total Budget:</label>
            <input type="text" name="total_budget" class="form-control"></input>
            <label for="industry_sector">Industry Sector:</label>
            <input type="text" name="industry_sector" class="form-control"></input>
            <input type="submit" value="Add Project" class="form-control">
        </form>
    </div>
