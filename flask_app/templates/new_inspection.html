<head>
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    {% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
				<p style="color: red; font-weight: bold;"> {{ message }}</p>
			{% endfor %}
		{% endif %}
	{% endwith %}
    <h1>Add New Item</h1>
    <div class="form-group">
        <form action="/publish_inspection" method="POST">
            <label for="inspection_date">Inspection Date:</label>
            <input type="date" name="inspection_date" class="form-control"></input>
            <label for="inspection_time">Inspection Time:</label>
            <input type="text" name="inspection_time" class="form-control"></input>
            <label for="inspection_latitude">Latitude:</label>
            <input type="text" name="inspection_latitude" class="form-control"></input>
            <label for="inspection_longitude">Longitude:</label>
            <input type="text" name="inspection_longitude" class="form-control"></input>
            <label for="inspection_disposition">Disposition:</label>
            <input type="text" name="inspection_disposition" class="form-control"></input>
            <label for="project_id">Project ID:</label>
            <input type="text" name="project_id" class="form-control"></input>
            <input type="submit" value="Add Item" class="form-control">
        </form>
    </div>
