<head>
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <ul class="nav">
        <li class="nav-item">
            <a href="/dashboard"><button>Dashboard</button></a>
        </li>
        <li class="nav-item">
            <a href="/projects"><button>Projects</button></a>
        </li>
        <li class="nav-item">
            <a href="/earthwork"><button>Earthwork</button></a>
        </li>
        <li class="nav-item">
            <a href="/concrete"><button>Concrete</button></a>
        </li>
        <li class="nav-item">
            <a href="/inspections"><button>Inspections</button></a>
        </li>
        <li class="nav-item">
            <a href="/reports"><button>Reports</button></a>
        </li>
        <li class="nav-item">
            <a href="/equipment"><button>Equipment</button></a>
        </li>
    </ul>
<div class="card">
    <table>
        <tr class="card-text">
            <th>Project ID</th>
            <th>Sample ID</th>
            <th>Sample Date</th>
            <th>General Location</th>
            <th>Tests</th>
        </tr>
        {% for sample in samples %}
        <tr class="card-text">
            <td>{{sample.project_id}}</td>
            <td><a href="/concrete/samples/{{sample.sample_id}}">{{sample.sample_id}}</a></td>
            <td>{{sample.sample_date}}</td>
            <td>{{sample.general_location}}</td>
            <td>{% for test in sample.tests %}
                    <li>{{ test }}</li>                 
                    {% endfor %}
            </td>    
        </tr>
        {% endfor %}
    </table>
</div>
</body>
<a href="/add_schedule"><button>Add Schedule Item</button></a>
</body>
