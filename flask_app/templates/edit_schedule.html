<head>
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    {% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
				<p style="color: red; font-weight: bold;"> {{ message }}</p>
			{% endfor %}
		{% endif %}
	{% endwith %}
    <h1>Add New Schedule Item</h1>
    <div class="form-group">
        <form action="/editschedule" method="POST">
            <div>
                <p>Schedule ID: {{item.schedule_id[0]}}</p>
                <input type="hidden" value="{{item.schedule_id[0]}}" name="schedule_id">
            </div>
            <div>
                <p>Project Number: {{item.project_id[0]}}</p>
            </div>
            <label for="field_representative">Field Representative:</label>
            <input type="text" name="field_representative" class="form-control" value="{{item.field_representative[0]}}"></input>
            <label for="discipline">Discipline:</label>
            <input type="text" name="discipline" class="form-control" value="{{item.discipline[0]}}"></input>
            <label for="start_time">Start Time:</label>
            <input type="text" name="start_time" class="form-control" value="{{item.start_time[0]}}"></input>
            <label for="end_time">End Time:</label>
            <input type="text" name="end_time" class="form-control" value="{{item.end_time[0]}}"></input>
            <label for="date">Date:</label>
            <input type="text" name="date" class="form-control" value="{{item.date[0]}}"></input>
            <input type="submit" value="Update Schedule Item" class="form-control">
        </form>
    </div>
