<head>
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    {% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
				<p style="color: red; font-weight: bold;"> {{ message }}</p>
			{% endfor %}
		{% endif %}
	{% endwith %}
    <h1>Add New Schedule Item</h1>
    <div class="form-group">
        <form action="/publish_schedule" method="POST">
            <label for="schedule_id">Schedule ID:</label>
            <input type="text" name="schedule_id" class="form-control"></input>
            <label for="project_id">Project Number:</label>
            <select name="project_id" class="form-control">
                {% for project in projects %}
                    <option value="{{project.projectid[0]}}">{{project.projectid[0]}}</option>
                {% endfor %}
            </select>
            <label for="field_representative">Field Representative:</label>
            <input type="text" name="field_representative" class="form-control"></input>
            <label for="discipline">Discipline:</label>
            <input type="text" name="discipline" class="form-control"></input>
            <label for="start_time">Start Time:</label>
            <input type="text" name="start_time" class="form-control"></input>
            <label for="end_time">End Time:</label>
            <input type="text" name="end_time" class="form-control"></input>
            <label for="date">Date:</label>
            <input type="text" name="date" class="form-control"></input>
            <label for="notes">Notes:</label>
            <textarea name="notes" class="form-control"></textarea>
            <input type="submit" value="Add Schedule Item" class="form-control">
        </form>
    </div>
